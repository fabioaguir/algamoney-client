<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr style="text-align: center;">
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th class="col-acoes-header"> </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>{{ pessoa.nome }}</td>
      <td>{{ pessoa.cidade }}</td>
      <td class="col-data-content">{{ pessoa.estado }}</td>
      <td class="col-data-content">
        <a href="javascript:;" class="link-status" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
              tooltipPosition="top">
            {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
        </a>
      </td>
      <td class="col-acoes">
        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 5px;"></a>
        <button pButton pTooltip="Excluir" tooltipPosition="top" icon="pi pi-trash"></button>
    </td>
    </tr>
  </ng-template>
</p-table>
