<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>
    <div class="p-col-12">
      <label style="display: block;">Vencimento</label>
      <input type="text" pInputText style="width: 95px;" />

      <label style="margin-left: 5px; margin-right: 5px;">até</label>
      <input type="text" pInputText style="width: 95px;" />
    </div>

    <div class="p-col-12">
      <p-button type="submit" label="Pesquisar"></p-button>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-valor-header"> </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{ lancamento.pessoa }}</td>
            <td>{{ lancamento.descricao }}</td>
            <td class="col-data-content">{{ lancamento.dataVencimento }}</td>
            <td class="col-data-content">{{ lancamento.dataPagamento }}</td>
            <td class="col-valor-content" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lancamento.valor }}</td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 5px;"></a>
              <button pButton pTooltip="Excluir" tooltipPosition="top" icon="pi pi-trash"></button>
          </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="p-col-12">
      <p-button type="button" label="Cadastrar Lançamento"></p-button>
    </div>
  </div>
</div>
