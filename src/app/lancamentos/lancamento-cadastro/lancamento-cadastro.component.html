<div class="container">
  <form #lancamentoForm="ngForm" autocomplete="off" (ngSubmit)="salvar(lancamentoForm)">
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="p-col-12">
        <p-selectButton [options]="tipos" name="tipo" #tipo [(ngModel)]="lancamento.tipo"></p-selectButton>
      </div>

      <div class="p-col-12 p-md-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" name="vendimento" ngModel #vencimento="ngModel" required
         [(ngModel)]="lancamento.dataVencimento"></p-calendar>
        <app-message [control]="vencimento" error="required" text="Informe uma data de vencimento"></app-message>
      </div>
      <div class="p-col-12 p-md-3 p-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" name="dataPagamento" [(ngModel)]="lancamento.dataPagamento"></p-calendar>
      </div>
      <div class="p-col-12 p-md-9 p-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" ngModel #descricao="ngModel" required minlength="5" [(ngModel)]="lancamento.descricao"/>
        <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
        <app-message [control]="descricao" error="minlength" text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres.
        Você digitou apenas {{ descricao.errors?.minlength?.actualLength }}"></app-message>
      </div>
      <div class="p-col-12 p-md-3 p-fluid">
        <label>Valor</label>
        <input type="text" name="valor" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
        pInputText placeholder="0,00" ngModel #valor="ngModel" required  [(ngModel)]="lancamento.valor"/>
        <app-message [control]="valor" error="required" text="Informe um valor"></app-message>
      </div>
      <div class="p-col-12 p-md-6 p-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione"
        [filter]="true" name="categoria" ngModel #categoria="ngModel" required [(ngModel)]="lancamento.categoria.codigo"></p-dropdown>
        <app-message [control]="categoria" error="required" text="Informe uma categoria"></app-message>
      </div>
      <div class="p-col-12 p-md-6 p-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione"
        [filter]="true" name="pessoa" ngModel #pessoa="ngModel" required [(ngModel)]="lancamento.pessoa.codigo"></p-dropdown>
        <app-message [control]="pessoa" error="required" text="Informe uma pessoa"></app-message>
      </div>
      <div class="p-col-12 p-fluid">
        <label>Observação</label>
        <textarea rows="3" pInputTextarea name="observacao" [(ngModel)]="lancamento.observacao"></textarea>
      </div>
      <div class="p-col-12">
        <button pButton type="submit" [disabled]="lancamentoForm.invalid" label="Salvar"
         style="margin-right: 5px;" [disabled]="lancamentoForm.invalid"></button>
        <button pButton type="submit" label="Novo" class="p-button-info"></button>
        <a pButton class="p-button-text" href="#">Voltar para pesquisa</a>
      </div>
    </div>
  </form>
</div>
