<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Novo Lançamento</h1>
    </div>

    <div class="p-col-12 p-md-3 p-fluid">
      <label>Vencimento</label>
      <input type="text" pInputText />
    </div>
    <div class="p-col-12 p-md-3 p-fluid">
      <label>Recebimento</label>
      <input type="text" pInputText />
    </div>
    <div class="p-col-12 p-md-9 p-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>
    <div class="p-col-12 p-md-3 p-fluid">
      <label>Valor</label>
      <input type="text" pInputText placeholder="0,00"/>
    </div>
    <div class="p-col-12 p-md-6 p-fluid">
      <label>Categoria</label>
      <input type="text" pInputText />
    </div>
    <div class="p-col-12 p-md-6 p-fluid">
      <label>Pessoa</label>
      <input type="text" pInputText />
    </div>
    <div class="p-col-12 p-fluid">
      <label>Observação</label>
      <textarea rows="3" pInputTextarea ></textarea>
    </div>
    <div class="p-col-12">
      <button pButton type="submit" label="Salvar" style="margin-right: 5px;"></button>
      <button pButton type="submit" label="Novo" class="p-button-info"></button>
      <a pButton class="p-button-text" href="javascript:;">Voltar para pesquisa</a>
    </div>
  </div>
</div>
